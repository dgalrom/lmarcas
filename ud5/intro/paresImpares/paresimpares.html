<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador números pares e impares</title>
</head>
<body>
    <div>
        <h1>Clasificador de Números</h1>
        <div>
            <h2>Números Pares:</h2>
            <p id="pares"></p>
        </div>
        <div>
            <h2>Números Impares:</h2>
            <p id="impares"></p>
        </div>
        <div>
            <h2>No Números:</h2>
            <p id="no-numeros"></p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
